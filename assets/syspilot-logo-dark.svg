<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 64" width="200" height="64">
  <!-- === Compass Icon (left side) === -->
  <g transform="translate(0,0)">
    <!-- Outer compass ring -->
    <circle cx="32" cy="32" r="28" fill="none" stroke="#818cf8" stroke-width="2.5"/>
    
    <!-- Cardinal ticks -->
    <line x1="32" y1="4" x2="32" y2="10" stroke="#818cf8" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="32" y1="54" x2="32" y2="60" stroke="#818cf8" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="4" y1="32" x2="10" y2="32" stroke="#818cf8" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="54" y1="32" x2="60" y2="32" stroke="#818cf8" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Three connected nodes: US → REQ → SPEC -->
    <circle cx="22" cy="22" r="5" fill="#818cf8" opacity="0.3"/>
    <circle cx="22" cy="22" r="3" fill="#818cf8"/>
    <circle cx="32" cy="32" r="6" fill="#a5b4fc" opacity="0.3"/>
    <circle cx="32" cy="32" r="4" fill="#a5b4fc"/>
    <circle cx="42" cy="42" r="5" fill="#818cf8" opacity="0.3"/>
    <circle cx="42" cy="42" r="3" fill="#818cf8"/>
    
    <!-- Traceability links -->
    <line x1="25" y1="25" x2="28" y2="28" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
    <line x1="36" y1="36" x2="39" y2="39" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Compass needle -->
    <polygon points="32,14 34,30 32,28 30,30" fill="#fb7185" opacity="0.85"/>
    <polygon points="32,50 34,34 32,36 30,34" fill="#94a3b8" opacity="0.5"/>
    
    <!-- Dimmed nodes -->
    <circle cx="42" cy="22" r="2.5" fill="#64748b" opacity="0.4"/>
    <circle cx="22" cy="42" r="2.5" fill="#64748b" opacity="0.4"/>
    <circle cx="18" cy="34" r="2" fill="#64748b" opacity="0.3"/>
    <circle cx="46" cy="30" r="2" fill="#64748b" opacity="0.3"/>
  </g>
  
  <!-- === Text (right side) === -->
  <text x="72" y="30" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#e2e8f0" letter-spacing="-0.5">sys</text>
  <text x="72" y="54" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#818cf8" letter-spacing="-0.5">pilot</text>
</svg>
